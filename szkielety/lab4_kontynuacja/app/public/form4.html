<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <form action="/submit" method="post">
        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="number">Number:</label>
        <input type="number" id="number" name="number"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>

        <label for="select">Select:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <label>Radio buttons:</label><br>
        <input type="radio" id="radio1" name="radio" value="radio1">
        <label for="radio1">Radio 1</label><br>
        <input type="radio" id="radio2" name="radio" value="radio2">
        <label for="radio2">Radio 2</label><br><br>

        <label>Checkboxes:</label><br>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1">
        <label for="checkbox1">Checkbox 1</label><br>
        <input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox2">
        <label for="checkbox2">Checkbox 2</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html></html>
